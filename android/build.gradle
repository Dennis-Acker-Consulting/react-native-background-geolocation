
buildscript {
    repositories {
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

allprojects {
    repositories {
        
    }
}

ext {
    reactNativeLibVersion = "0.55.3"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}